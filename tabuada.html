<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um n√∫mero de 1 a 10:");
        let tabuada = "";
        for (let i = 1; i <= 10; i++) {
            tabuada += numero + " x " + i + " = " + (numero * i) + "<br>";
        }
        document.write(tabuada);
    </script>
</body>
</html>
