<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Alerta</title>
</head>
<body>
    <form>
        <button type="button" onclick="mostrarAlerta()">Clique aqui</button>
    </form>
    <script>
        function mostrarAlerta() {
            alert("Você clicou no botão!");
        }
    </script>
</body>
</html>
