<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Velocidade</title>
</head>
<body>
    <form>
        <label for="velocidade">Velocidade (km/h):</label>
        <input type="number" id="velocidade" required>
        <button type="button" onclick="converter()">Converter</button>
    </form>
    <p id="resultado"></p>
    
    <script>
        function converter() {
            let kmh = document.getElementById("velocidade").value;
            let ms = kmh / 3.6;
            document.getElementById("resultado").innerText = "A velocidade em m/s Ã©: " + ms;
        }
    </script>
</body>
</html>
